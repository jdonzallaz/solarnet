image: "python:3.8"

before_script:
  - python --version
  - pip --version
  - apt-get update && apt-get upgrade -y && apt-get install -y default-jre
  - pip install -r requirements.txt

stages:
  - test

test:
  stage: test
  script:
    - pytest tests -v --junitxml=report.xml
  artifacts:
    when: always
    reports:
      junit: report.xml
