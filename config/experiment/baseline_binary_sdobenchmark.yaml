# @package _global_

data:
  channel: magnetogram
  time_steps: 3
  targets:
    classes:
      - Quiet: "< 1e-6"
      - ">=C": ">= 1e-6"

model:
  backbone: simple-cnn
  activation: relu6
  pooling: 2
  dropout: 0.2
  n_hidden: 16
  learning_rate: 5e-3
  lr_scheduler: true

name: Baseline binary classification model, magnetogram, >=C
tags: ["sdo-benchmark", "Class-C"]
