data:
  name: sdo-benchmark
  validation_size: 0.1
  channel: magnetogram
  size: 128
  targets:
    classes:
    - Quiet: < 1e-6
    - '>=C': '>= 1e-6'
  time_steps:
  - 3
  path: data/sdo-benchmark
model:
  backbone: resnet50
  learning_rate: 2e-05
  n_hidden: 512
  dropout: 0.5
  lr_scheduler: false
  lr_scheduler_warmup_steps: 50
trainer:
  epochs: 50
  patience: 10
  batch_size: 128
name: Finetune SimCLR on SDO-Benchmark
training_type: finetune
tune_lr: false
path: models/ssl_bz_ft_sdobenchmark
seed: 42
tracking: true
system:
  gpus: 1
  workers: 20
finetune:
  base: models/ssl_bz_month
  backbone_unfreeze_epoch: 50
